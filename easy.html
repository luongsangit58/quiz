<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy | English For Fun | SangNL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/easy.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
</head>
<body>
    <h1 class="text-center">English For Fun</h1>
    <div class="container-fluid">
        <div class="modal-dialog">
            <div class="modal-content modal-intro">
                <div class="modal-body text-center">
                    <h4>Let's start !!!</h4>
                    <br>
                    <button class="btn-start btn btn-lg btn-primary">Start</button>
                </div>
            </div>
            <div class="modal-content modal-easy" style="display:none">
                <div class="counter text-center">
                    <h4>00:05</h4>
                </div>
                <div class="sign">
                    <span class="flicker">Hello</span>
                </div>
                <div class="input-group" style="display: none;">
                    <input type="text" class="form-control" placeholder="Text">
                    <div class="input-group-btn">
                      <button class="btn btn-primary btn-md" type="submit">
                        Check
                      </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-dialog">
            <a href="/" class="btn btn-default btn-back-home">Back to home page</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/easy.js"></script>
</body>
</html>
