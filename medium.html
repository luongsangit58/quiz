<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium | English For Fun | SangNL</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container loading">
        <div class="row">
            <div class="text-center">
                <h2>Creative Animated Loading icon in HTML5 CSS3</h2>
            </div>    
            <div class="animationload">
                <div class="osahanloading"></div>
            </div>
        </div>
    </div>
    <h1 class="text-center">English For Fun</h1>
    <div class="container-fluid">
        <div class="modal-dialog">
            <div class="modal-content modal-intro">
                <div class="modal-body text-center">
                    <h4>Let's start quiz now !!!</h4>
                    <button class="btn-start btn btn-lg btn-primary">Start</button>
                </div>
            </div>
            <div class="modal-content modal-quiz" style="display:none">
                <div class="counter text-center">
                    <h4>00:10</h4>
                </div>
                <div class="final">
                    <h2 class="total" width="50%">
                        <span class="btn btn-primary btnResetQuestion">Reset</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="modal-dialog">
            <a href="/" class="btn btn-default btn-back-home">Back to home page</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/md5.js"></script>
    <script src="js/medium.js"></script>
</body>
</html>
